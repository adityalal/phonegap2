<script>
$(document).ready(function(){
    $("button").click(
      function() {
        var yourdomain = 'prabircompany'; // Your freshdesk domain name. Ex., yourcompany
        var api_key = 'R5rGGZzLXQ3QLNGM8d0w'; // Ref: https://support.freshdesk.com/support/solutions/articles/215517-how-to-find-your-api-key
        ticket_data = '{ "description": "Details about the issue...", "subject": "Support Needed...", "email": "tom@outerspace.com", "priority": 1, "status": 2, "cc_emails": ["ram@freshdesk.com","diana@freshdesk.com"] }';

              "Authorization": "Basic " + btoa(api_key + ":x")
            },
            data: ticket_data,
            success: function(data, textStatus, jqXHR) {
              $('#result').text('Success');
              $('#code').text(jqXHR.status);
              $('#response').html(JSON.stringify(data, null, "<br/>"));
            },
            error: function(jqXHR, tranStatus) {
              $('#result').text('Error');
              $('#code').text(jqXHR.status);
              x_request_id = jqXHR.getResponseHeader('X-Request-Id');
              response_text = jqXHR.responseText;
              $('#response').html(" Error Message : <b style='color: red'>"+response_text+"</b>.<br/> Your X-Request-Id is : <b>" + x_request_id + "</b>. Please contact support@freshdesk.com with this id for more information.");
            }
          }
        );
      }
    );
});
</script>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Use an event listener to detect if PhoneGap is ready
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // okay, PhoneGap is ready
    //
    function onDeviceReady() {
        var myDiv = document.getElementById('props');

        myDiv.innerHTML =   'Device Name: '     + device.name     + '<br />' + 
                            'Device PhoneGap: ' + device.phonegap + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';
    }

    </script>
